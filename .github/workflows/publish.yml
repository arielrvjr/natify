name: Publish to npm

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version type (patch, minor, major)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  id-token: write # Required for OIDC/Trusted Publisher
  contents: read # Required to checkout code

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.24.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Run tests
        run: pnpm test

      - name: Publish @natify/core
        run: |
          cd packages/core
          npm version ${{ github.event.inputs.version || 'patch' }} --no-git-tag-version
          npm publish --access public --provenance

      - name: Publish adapters
        run: |
          pnpm -r --filter '@natify/*' --filter '!@natify/core' exec npm version ${{ github.event.inputs.version || 'patch' }} --no-git-tag-version
          pnpm -r --filter '@natify/*' --filter '!@natify/core' exec npm publish --access public --provenance

      - name: Create git tag and push
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add packages/*/package.json
          git commit -m "chore: bump versions for release" || exit 0
          VERSION=$(node -p "require('./packages/core/package.json').version")
          git tag "v$VERSION"
          git push origin master --tags
